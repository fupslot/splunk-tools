version: '3.7'
services:
  forwarder:
    container_name: splunk_forwarder
    image: splunk/splunk:latest
    volumes:
      - ./splunk/forwarder/SplunkForwarder/default:/opt/splunk/etc/apps/SplunkForwarder/default
    ports:
      - 8000:8000
      - 8088-8089:8088-8089
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=E7NK_6W*m_elWtPd
  receiver:
    container_name: splunk_receiver
    image: splunk/splunk:latest
    volumes:
      - ./splunk/receiver/SplunkForwarder/default:/opt/splunk/etc/apps/SplunkForwarder/default
    ports:
      - 8001:8000
      - 18088-18089:8088-8089
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=E7NK_6W*m_elWtPd